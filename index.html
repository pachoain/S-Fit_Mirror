<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>S-Fit Mirror</title>
        <link rel="icon" type="image/png" href="assets/img/sfit-logo-final.png" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="index.js"></script>
    </head>

    <body>
      <div class="day" id="day">
        <div class="dayhour">
          <span>10:40</span>
        </div>

        <div class="daydate">
          <span>jeudi 1er juin</span>
        </div>

        <div class="daysaint">
          <span>Saint Justin</span>
        </div>

        <div class="srss" style="display: inline-flex;">
          <div>
            <img src="assets/img/meteo/sunrise.png"/>
            <br />
            <span class="srhour">05:41</span>
          </div>
          <div>
            <img src="assets/img/meteo/sunset.png"/>
            <br />
            <span class="sshour">21:51</span>
          </div>
        </div>
      </div>

      <div class="meteo" id="meteo">
        <div class="meteoimg">
          <img src="assets/img/meteo/clear-day.png" />
        </div>

        <div class="meteotemperature">
          <span>19° C</span>
        </div>

        <div class="meteoevent">
          <img src="assets/img/meteo/partly-cloudy-day.png"/> <span>Un peu nuageux dans 2 heures.</span>
        </div>
      </div>

      <div id="bonjou" class="bonjou">
        <span>Bonjour !</span>
      </div>

      <div class="circle">
        <canvas id="canvas">
          <p>Désolé, votre navigateur ne supporte pas Canvas. Mettez-vous à jour</p>
        </canvas>
      </div>

      <script type="text/javascript">
        appear("bonjou", () => {
          disappear("bonjou");
        });

        var canvas  = document.querySelector('#canvas');
        var context = canvas.getContext('2d');

        var step = 6789;
        var objectif = 10000;
        var percent = step / objectif;

        context.strokeStyle = "rgb(255, 255, 255)";
        context.lineWidth = "5";
        context.beginPath();
        context.arc(75, 75, 50, -Math.PI/2, (3*Math.PI/2 + Math.PI/2)*percent - Math.PI/2);
        context.stroke();

        context.font = "4vw Calibri,Geneva,Arial";
        context.fillStyle = "white";
        context.fillText(step, 45, 85);
      </script>
    </body>
</html>
