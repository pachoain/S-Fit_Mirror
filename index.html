<!DOCTYPE html>
<html ng-app="Mirror">
    <head>
        <meta charset="utf-8" />
        <title>S-Fit Mirror</title>
        <link rel="icon" type="image/png" href="assets/img/sfit-logo-final.png" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.1.min.js"></script>
        <script type="text/javascript" src="http://cdn.myconstellation.io/js/Constellation-1.8.1.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script type="text/javascript" src="http://cdn.myconstellation.io/js/ngConstellation-1.8.1.min.js"></script>
        <script type="text/javascript" src="assets/libs/progressbar.min.js"></script>
    </head>

    <body ng-controller="MyController">
      <div class="day" id="day">
        <div class="dayhour">
          <span>{{time}}</span>
        </div>

        <div class="daydate">
          <span>{{date}}</span>
        </div>

        <div class="daysaint">
          <span>{{nameDay}}</span>
        </div>

        <div class="srss" style="display: inline-flex;">
          <div>
            <img src="assets/img/meteo/sunrise.png"/>
            <br />
            <span class="srhour">{{sunrise}}</span>
          </div>
          <div>
            <img src="assets/img/meteo/sunset.png"/>
            <br />
            <span class="sshour">{{sunset}}</span>
          </div>
        </div>
      </div>

      <div class="meteo" id="meteo">
        <div class="meteoimg">
          <img src="assets/img/meteo/{{weather}}.png" />
        </div>

        <div class="meteotemperature">
          <span>{{temperature}} °C</span>
        </div>

        <div class="meteoevent">
          <img src="assets/img/meteo/{{predictionWeather}}.png"/> <span>possible dans {{predictionTime}} heures</span>
        </div>
      </div>

      <div id="bonjou" class="bonjou">
        <span>Bonjour !</span>
      </div>

      <div class="steps">
        <div id="container"></div>
        <img id="feet" src="assets/img/pied2.0.png" />
        <img id="goal" src="assets/img/stars/star2.1.png" />
        <span>{{step}}</span>
      </div>

      <div class="calendar">
        <div class="event" id="event1"><span class="textevent"><span class="content">Cours élec num</span><br /><span class="horaires"> 8h - 10h / C354</span></span></div>
        <div class="event" id="event2"><span class="textevent"><span class="content">Cours informatique</span><br /><span class="horaires"> 10h - 12h / B804</span></span></div>
        <div class="event" id="event3"><span class="textevent"><span class="content">TD élec num</span><br /><span class="horaires"> 14h - 16h / B505</span></span></div>
        <div class="event" id="event4"><span class="textevent"><span class="content">Cours anglais</span><br /><span class="horaires"> 16h - 18h / A815</span></span></div>
      </div>

      <script type="text/javascript" src="index.js"></script>
    </body>
</html>
